<!DOCTYPE html>
<html>
<head> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.min.js"></script>
    <script src="Chart.roundedBarCharts.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Line Chart Demo</title>
    <link rel="stylesheet" href="style.css" media="screen"/>
</head>
<Body>

<div class = "topbar">
    <img class = "image" src="/image/logo.svg" alt="logo">
</div>

<div class = "button_bar">
    <button class="button" id = "button1">3 Hours</button>
    <button class="button" id = "button2">24 Hours</button>
    <button class="button" id = "button3">7 days</button>
    <button class="button" id = "button4">30 days</button>
    <button class="button" id = "button5">365 days</button>
</div>

<div class="container">
    <div class="card">
        <div class="card_container" style="background-color: #3E64FF;">
            <h2 class = "title"> Rain</h2>
            <canvas id="rain-chart"></canvas>
        </div>
    </div>
    <div class="card">
        <div class="card_container" style="background-color: #1E2745;">
            <h2 class = "title"> Temperature and Dew Point</h2>
            <canvas id="temp-chart"></canvas>
        </div>
    </div>
    <div class="card">
        <div class="card_container" style="background-color: #1E2745;">
            <h2 class = "title"> Humidity</h2>
           <canvas id="humi-chart"></canvas>
        </div>
    </div>
</div>



<script src="script.js">

</script>
</Body>
</html>
